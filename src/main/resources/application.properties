spring.application.name=sms

# Main DataSource (for SMS)
spring.datasource.url=jdbc:mysql://localhost:3306/sms
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server configuration
server.port=8090
server.error.whitelabel.enabled=true

# Logging settings
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Multiple DataSources Configuration
# iPlan DataSource - Disabled in development
spring.datasource.iplan.url=jdbc:mysql://localhost:3306/iplan_db
spring.datasource.iplan.username=root
spring.datasource.iplan.password=
spring.datasource.iplan.driver-class-name=com.mysql.cj.jdbc.Driver

# FASIH-QD DataSource - Disabled in development
spring.datasource.fasih-qd.url=jdbc:mysql://localhost:3306/fasih_qd_db
spring.datasource.fasih-qd.username=root
spring.datasource.fasih-qd.password=
spring.datasource.fasih-qd.driver-class-name=com.mysql.cj.jdbc.Driver

# FASIH-SM DataSource - Disabled in development
spring.datasource.fasih-sm.url=jdbc:mysql://localhost:3306/fasih_sm_db
spring.datasource.fasih-sm.username=root
spring.datasource.fasih-sm.password=
spring.datasource.fasih-sm.driver-class-name=com.mysql.cj.jdbc.Driver

# API Configuration - Development endpoints
iplan.api.base-url=http://localhost:8091
fasih-qd.api.base-url=http://localhost:8092
fasih-sm.api.base-url=http://localhost:8093

# JWT Configuration
jwt.secret=smsSecretKey
jwt.expiration=864000000

# Swagger/SpringDoc Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html