spring.application.name=sms
#spring security
spring.security.user.name=pina
spring.security.user.password=pina
#spring.security.user.roles=

#jdbc driver class name
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sms
spring.datasource.username=root
spring.datasource.password=

#hibernate configuration 
spring.jpa.properties.hibernate.sql_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.dialect.hibernate= org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update 

#server
server.port = 8088
server.error.whitelabel.enabled=false

#log setting
logging.level.org.springframework = DEBUG
logging.level.org.hibernate.SQL=DEBUG

#thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html